{{ define "main" }}
<section class="taxonomy-section animate-on-scroll">
  <h1>{{ .Title }}</h1>
  <ul class="taxonomy-list">
    {{ range .Pages }}
      <li>
        <span class="date">{{ .Date.Format "2006-01-02" }}</span>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
</section>
{{ end }}
