{{ define "main" }}
<article class="post-content animate-on-scroll">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
      {{ with .Params.tags }}
      <span class="post-tags">
        {{ range . }}
        <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
      </span>
      {{ end }}
    </div>
  </header>
  
  <div class="post-content">
    {{ .Content }}
  </div>
  
  <footer class="post-footer">
    {{ if .Prev }}
    <a class="prev-post" href="{{ .Prev.Permalink }}">← {{ .Prev.Title }}</a>
    {{ end }}
    
    {{ if .Next }}
    <a class="next-post" href="{{ .Next.Permalink }}">{{ .Next.Title }} →</a>
    {{ end }}
  </footer>
</article>
{{ end }}
